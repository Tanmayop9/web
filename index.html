<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tanmay — Profile</title>
  <meta name="description" content="Tanmay (@wetpanty) — profile card" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #0f1721;
      --bg-2: #0b0b0d;
      --glass: rgba(255,255,255,0.04);
      --muted: #a7a7b0;
      --accent1: #7b2ff7;
      --accent2: #f107a3;
      --card-radius: 18px;
      --max-width: 420px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: radial-gradient(800px 400px at 10% 10%, rgba(123,47,247,0.06), transparent 6%),
                  radial-gradient(600px 300px at 90% 90%, rgba(241,7,163,0.04), transparent 6%),
                  linear-gradient(135deg,var(--bg-1),var(--bg-2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card {
      width:100%;
      max-width:var(--max-width);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius: var(--card-radius);
      padding:28px;
      text-align:center;
      color:#fff;
      box-shadow: 0 12px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.04);
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(closest-side, rgba(123,47,247,0.06), transparent 40%),
                  radial-gradient(closest-side, rgba(241,7,163,0.04), transparent 40%);
      transform: rotate(8deg);
      pointer-events:none;
      mix-blend-mode:screen;
    }

    .avatar-wrap{
      width:140px;
      height:140px;
      margin:0 auto 14px;
      border-radius:50%;
      padding:6px;
      background: linear-gradient(90deg, rgba(123,47,247,0.12), rgba(241,7,163,0.12));
      display:grid;
      place-items:center;
      box-shadow: 0 10px 30px rgba(11,12,14,0.6);
      transition: transform .35s cubic-bezier(.2,.9,.3,1), box-shadow .35s;
    }

    .avatar{
      width:100%;
      height:100%;
      border-radius:50%;
      overflow:hidden;
      border: 3px solid rgba(255,255,255,0.06);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform-origin:center;
      transition: transform .6s cubic-bezier(.2,.9,.3,1);
    }

    .card:hover .avatar-wrap{ transform: translateY(-8px) rotate(-1deg) }
    .card:hover .avatar img{ transform: scale(1.03) rotate(-1deg) }

    h1{
      margin:10px 0 0;
      font-size:1.6rem;
      letter-spacing:-0.02em;
    }
    .handle{
      margin-top:6px;
      color:var(--muted);
      font-weight:500;
      font-size:0.95rem;
    }
    .role{
      margin-top:10px;
      color:var(--muted);
      font-size:0.95rem;
    }

    .actions{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:16px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:12px;
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      color:white;
      text-decoration:none;
      font-weight:600;
      font-size:0.95rem;
      border:none;
      cursor:pointer;
      transition: transform .18s ease, box-shadow .18s ease, opacity .18s;
      box-shadow: 0 8px 20px rgba(123,47,247,0.12);
    }
    .btn.ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:#fff;
      box-shadow:none;
    }
    .btn:active{ transform:translateY(1px) }
    .btn:focus{ outline:3px solid rgba(123,47,247,0.12); outline-offset:3px }

    .socials{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:14px;
    }
    .socials a{
      width:44px;
      height:44px;
      display:grid;
      place-items:center;
      border-radius:10px;
      background: rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      color:white;
      text-decoration:none;
      transition: transform .15s ease, background .15s;
    }
    .socials a:hover{ transform:translateY(-6px); background: linear-gradient(90deg,var(--accent1),var(--accent2)); color:white }

    .meta{
      margin-top:18px;
      color:var(--muted);
      font-size:0.95rem;
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      align-items:center;
    }

    footer{
      margin-top:18px;
      color:var(--muted);
      font-size:0.84rem;
    }

    @media (max-width:420px){
      .avatar-wrap{ width:120px; height:120px }
      .card{ padding:20px }
    }
    @media (prefers-reduced-motion: reduce){
      .avatar img, .card::before, .card:hover .avatar-wrap{ transition:none !important; animation:none !important }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Tanmay profile card">
    <div class="avatar-wrap" aria-hidden="false">
      <div class="avatar">
        <img src="https://cdn.discordapp.com/avatars/991517803700027443/cbd6e613198bf7c0c8bd3c0c407bde0d.webp?size=2048" alt="Tanmay avatar" />
      </div>
    </div>

    <h1>Tanmay</h1>
    <div class="handle">@wetpanty</div>
    <div class="role">Cloud tinkerer • Web UI experiments</div>

    <div class="actions">
      <a class="btn" href="https://novacloud.tech" target="_blank" rel="noopener noreferrer">Visit Project</a>
      <button class="btn ghost" id="copy-handle">Copy handle</button>
    </div>

    <div class="socials" aria-label="social links">
      <a href="https://instagram.com/ganjawithchagan" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <!-- small SVG -->
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2"/></svg>
      </a>
      <a href="https://github.com/" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 .5C5.73.5.75 5.48.75 11.75c0 4.93 3.19 9.12 7.61 10.59.56.1.76-.24.76-.53 0-.26-.01-1.12-.02-2.03-3.09.67-3.74-1.49-3.74-1.49-.5-1.28-1.23-1.62-1.23-1.62-1.01-.69.08-.68.08-.68 1.12.08 1.71 1.15 1.71 1.15.99 1.7 2.6 1.21 3.24.93.1-.72.39-1.21.71-1.49-2.47-.28-5.07-1.24-5.07-5.53 0-1.22.44-2.22 1.15-3-.12-.28-.5-1.42.11-2.96 0 0 .95-.3 3.12 1.15a10.9 10.9 0 0 1 2.84-.38c.96 0 1.93.13 2.84.38 2.16-1.46 3.11-1.15 3.11-1.15.62 1.54.24 2.68.12 2.96.72.78 1.15 1.79 1.15 3 0 4.3-2.61 5.25-5.1 5.52.4.35.75 1.04.75 2.1 0 1.51-.01 2.72-.01 3.09 0 .29.2.63.77.52C20.06 20.87 23.25 16.67 23.25 11.75 23.25 5.48 18.27.5 12 .5z" fill="currentColor"/></svg>
      </a>
    </div>

    <div class="meta">
      <div>© 2025 Tanmay</div>
      <div style="color:var(--muted)">Built with ❤️</div>
    </div>
  </div>

  <script>
    document.getElementById('copy-handle').addEventListener('click', async function(){
      const text = '@wetpanty';
      try {
        await navigator.clipboard.writeText(text);
        const btn = this;
        const orig = btn.innerText;
        btn.innerText = 'Copied ✓';
        setTimeout(()=> btn.innerText = orig, 1400);
      } catch(e){
        prompt('Copy handle', text);
      }
    });
  </script>
</body>
</html>
